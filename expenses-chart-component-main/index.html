<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="stylesheet" href="styles/global.css"/>
  <link rel="stylesheet" href="styles/card.css"/>
  <link rel="stylesheet" href="styles/bar.css"/>
</head>
<body>
  <div class="card splitted">
    
    <div class="card-header round-box">

        <div>
          <p class="label-p">My balance</p>
          <h3 class="data-h3">$921.48</h3>
        </div>

        <img class="icon" src="./images/logo.svg" type="svg" />
    </div>    
    
    <div class="card-body round-box">
      <h3 class="card-body-title">Spending - Last 7 days</h3>

      <!-- Here will append the json parse -->
      <div class="bars-container">  
      </div> 

      <hr/>

      <div class="card-body-footer">
        <div class="total-spending-container">
          <p class="label-p">Total this month</p>
          <h2 class="total-h2">$478.33</h2>
        </div>
        <div class="variation-container">
          <p class="bold label-p">+2.4</p>
          <p class="label-p">from last month</p>
        </div>
      </div>

    </div>
  </div>
      
      
  <footer>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.martindev.ar">Mart√≠n</a>.
    </div>
  </footer>

</body>

</html>
